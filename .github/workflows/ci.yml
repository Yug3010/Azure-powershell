name: Azure PowerShell Automation

on:
  push:
    branches:
      - main

jobs:
  run-powershell-script:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}'

      - name: Install Azure PowerShell module
        shell: pwsh
        run: Install-Module -Name Az -Force -AllowClobber -Scope CurrentUser

      - name: Run create-vm.ps1
        shell: pwsh
        run: ./create-vm.ps1
